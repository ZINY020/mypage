<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>지니무비트랩</title>
    <link rel="stylesheet" href="index.css" /> <!-- css 파일 불러오기 -->

</head>

<body>
    <div class="container">
        <!-- 헤더 -->
        <header>
            <div class="mytitle">
                <h1>최고 평점 영화 콜렉션</h1>
            </div>
            <!-- 검색창 -->
            <div class="search_movie">
                <form onsubmit="return false;">
                    <laber>영화 검색: </laber>
                    <input type="text" id="search" onkeypress="if (event.KeyCode == 13){findMove();}"
                        placeholder="영화 제목을 검색해 보세요" autofocus />
                    <!-- findMove() 는 검색하는 함수 -->
                    <button class="mybtn" onclick="findMove()">검색</button>
                </form>
            </div>
        </header>
        <!-- 메인 -->
        <div class="main">
            <!-- 카드 리스트 -->
            <section class="card_list" id="list"></section>
        </div>

    </div>

    </div>
    <script src="/index.js"></script> <!-- javascript 파일 불러오기 -->
</body>

</html>
